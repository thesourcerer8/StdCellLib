default:
  image: leviathanch/libresilicon-tools:latest 

stages:
  - build

gf180_lib:
  stage: build
  script:
    - rm -f Tech && ln -s Tech.GF180MCU Tech
    - cd Catalog && make layout
    - cp -r Catalog/outputlib gf180_lib
  artifacts:
    paths:
      - gf180_lib

ls1u_lib:
  stage: build
  script:
    - rm -f Tech && ln -s Tech.LS1UM Tech
    - cd Catalog && make layout
    - cp -r Catalog/outputlib ls1u_lib
  artifacts:
    paths:
      - ls1u_lib
