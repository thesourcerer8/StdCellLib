default:
  image:
    name: leviathanch/libresilicon-tools:latest 
    entrypoint: [""]

stages:
  - build

gf180_lib_3v3:
  stage: build
  script:
    - |
      rm -f Tech 
      ln -s Tech.GF180MCU Tech
      . /root/env/bin/activate
      cd Catalog
      export TARGETVOLTAGE="3.3V"
      make layout
      cd ..
      cp -r Catalog gf180_lib_3v3
  artifacts:
    paths:
      - gf180_lib_3v3

