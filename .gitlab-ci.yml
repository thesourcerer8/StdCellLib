default:
  image:
    name: leviathanch/libresilicon-tools:latest 
    entrypoint: [""]

stages:
  - build

# Standard Cell Lib Targets:

sky130_lib_3v3:
  stage: build
  script: . /root/env/bin/activate && make sky130_lib_3v3
  artifacts:
    paths:
      - sky130_lib_3v3

gf180_lib_3v3:
  stage: build
  script: . /root/env/bin/activate && make gf180_lib_3v3
  artifacts:
    paths:
      - gf180_lib_3v3

ihp_sg13g2_lib_1v8:
  stage: build
  script: . /root/env/bin/activate && make ihp_sg13g2_lib_1v8
  artifacts:
    paths:
      - ihp_sg13g2_lib_1v8

