default:
  image:
    name: leviathanch/libresilicon-tools:latest 
    entrypoint: [""]

stages:
  - build

# Standard Cell Lib Targets:

ls1u_lib_5v:
  stage: build
  script: . /root/env/bin/activate && make ls1u_lib_5v
  artifacts:
    paths:
      - ls1u_lib_5v

gf180_lib_3v3:
  stage: build
  script: . /root/env/bin/activate && make gf180_lib_3v3
  artifacts:
    paths:
      - gf180_lib_3v3

ihp_sg13g2_lib:
  stage: build
  script: . /root/env/bin/activate && make ihp_sg13g2_lib
  artifacts:
    paths:
      - ihp_sg13g2_lib

