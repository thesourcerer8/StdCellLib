default:
  image:
    name: leviathanch/libresilicon-tools:latest 
    entrypoint: [""]

stages:
  - build

gf180_lib:
  stage: build
  script:
    - |
      rm -f Tech 
      ln -s Tech.GF180MCU Tech
      . /root/env/bin/activate
      cd Catalog
      make layout
      cd ..
      cp -r Catalog gf180_lib
  artifacts:
    paths:
      - gf180_lib

sky130_lib:
  stage: build
  script:
    - |
      rm -f Tech 
      ln -s Tech.SKY130 Tech
      . /root/env/bin/activate
      cd Catalog
      make layout
      cd ..
      cp -r Catalog sky130_lib

  artifacts:
    paths:
      - sky130_lib

